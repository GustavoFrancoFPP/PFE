<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Visitas</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
        }
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 16px #b0b8c1a0;
            min-width: 220px;
            align-items: flex-start;
        }
        .formulario label {
            font-weight: 500;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 1em;
        }
        .formulario input, .formulario select {
            padding: 7px 10px;
            border-radius: 6px;
            border: 1px solid #b0b8c1;
            font-size: 1em;
            margin-top: 2px;
        }
        .cartao {
            min-width: 270px;
            min-height: 140px;
            border-radius: 18px;
            box-shadow: 0 4px 18px #b0b8c1a0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--cor-cartao, #e0e0e0);
            color: #222;
            font-size: 1.25em;
            padding: 32px 28px;
            transition: background 0.3s, color 0.3s;
            text-align: center;
            margin-top: 0;
            border: 2px solid #d1d9e6;
        }
        #cartao-nome {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        #cartao-cargo {
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="formulario" onsubmit="return false;">
            <label>
                Nome:
                <input type="text" id="nome" placeholder="Seu nome">
            </label>
            <label>
                Cargo:
                <input type="text" id="cargo" placeholder="Seu cargo">
            </label>
            <label>
                Cor do cartão:
                <select id="cor">
                    <option value="#e0e0e0">Cinza</option>
                    <option value="#ffb3b3">Vermelho</option>
                    <option value="#b3d1ff">Azul</option>
                    <option value="#b3ffb3">Verde</option>
                    <option value="#fff7b3">Amarelo</option>
                    <option value="#ffcc99">Laranja</option>
                    <option value="#ffffff">Branco</option>
                    <option value="#000000">Preto</option>
                </select>
            </label>
        </form>
        <div class="cartao" id="cartao">
            <div id="cartao-nome">Seu nome</div>
            <div id="cartao-cargo">Seu cargo</div>
        </div>
    </div>
    <script>
        const nomeInput = document.getElementById('nome');
        const cargoInput = document.getElementById('cargo');
        const corInput = document.getElementById('cor');
        const cartao = document.getElementById('cartao');
        const cartaoNome = document.getElementById('cartao-nome');
        const cartaoCargo = document.getElementById('cartao-cargo');

        nomeInput.oninput = function() {
            cartaoNome.innerText = nomeInput.value || 'Seu nome';
        };
        cargoInput.oninput = function() {
            cartaoCargo.innerText = cargoInput.value || 'Seu cargo';
        };
        corInput.oninput = function() {
            cartao.style.setProperty('--cor-cartao', corInput.value);
        };
    </script>
</body>
</html>
